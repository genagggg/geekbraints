<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        //Сумма
        function sum(a, b) {
            return a + b;
        }
        console.log(sum(3, 4));
        //----------------------------------------

        //  Вычитание    
        function sub(a, b) {
            return a - b;
        }
        console.log(sub(7, 8));
        //-------------------------------------------

        //Умножение
        function mult(a, b) {
            return a * b;
        }
        console.log(mult(9, 4));
        //---------------------------------------------

        //Деление
        function div(a, b) {
            return a / b;
        }
        console.log(div(2, 7));
    </script>
</body>

</html>
