<html lang="en">

<head>

<body>
    <script>
        //ДЗ №1

        //Пример 1
        'use strict'
        let a = 1, b = 1, c, d;

        c = ++a;

        alert(c);//Ответ 2. Потому что префиксный инкремент увеличит "c" потом "a". 
        // ---------------------------------------------------------------------------

        //Пример 2

        d = b++;

        alert(d);//Ответ 1. Потому что постфиксный инкремент увеличит только "b" а значение не увеличится
        // ------------------------------------------------------------------------------------------------

        //Пример 3

        c = 2 + ++a;

        alert(c);//Ответ 5, Потому что в примере 1 "a" увеличилось на 1 и равно теперь 2, сейчас увеличится ещё на один, но так как постфикс не увеличивает значение а только чило 2+3 получится 5. Если не использовать 'use strict' ответ будет 2 потому что запишиться в глобальный обьект windows.
        //-------------------------------------------------------------------------------------------------------

        //Пример 4

        d = 2 + b++;

        alert(d);//Ответ 4, Потому что "b" после примера 2 будет равно двум, сейчас у "b" постфикс инкремент а значит 2+2 выпонится и только потом "b" увеличится на 1 и станет тройкой. 
        //-------------------------------------------------------------------------------------------------------------

        //Пример 5

        alert(a);//Ответ 3, потому что в примере 3 "а" стало тройкой

        alert(b);//Ответ 3, потому что в примере 3 "b" стало тройкой
//=======================================================================

    </script>
</body>

</html>
